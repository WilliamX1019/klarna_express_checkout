name: klarna_express_checkout
description: A Flutter plugin for integrating Klarna Express Checkout on iOS and Android
version: 1.1.0
homepage: https://github.com/yourusername/klarna_express_checkout

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.klarna_express_checkout
        pluginClass: KlarnaExpressCheckoutPlugin
      ios:
        pluginClass: KlarnaExpressCheckoutPlugin
